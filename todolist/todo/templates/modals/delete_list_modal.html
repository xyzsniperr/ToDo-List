<div class="modal fade" id="deleteListModal{{ list.id }}" tabindex="-1" aria-labelledby="deleteListModalLabel{{ list.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteListModalLabel{{ list.id }}">Liste löschen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Bist du sicher, dass du die Liste "{{ list.name }}" mit allen Aufgaben löschen möchtest?
            </div>
            <div class="modal-footer">
                <form method="post" action="/delete/{{ list.id }}/">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                    <button type="submit" class="btn btn-danger">Löschen</button>
                </form>
            </div>
        </div>
    </div>
</div>
