<div class="modal fade" id="editTaskModal{{ task.id }}" tabindex="-1" aria-labelledby="editTaskModalLabel{{ task.id }}" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel{{ task.id }}">{% trans "Aufgabe bearbeiten" %}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="post" action="/{{ list.id }}/update/{{ task.pk }}/">
          {% csrf_token %}
          <div class="modal-body">
            <div class="form-group">
              <label for="taskTitle{{ task.id }}">{% trans "Titel" %}</label>
              <input type="text" class="form-control" id="taskTitle{{ task.id }}" name="title" value="{{ task.title }}">
            </div>
            <div class="form-group">
              <label for="taskDescription{{ task.id }}">{% trans "Beschreibung" %}</label>
              <textarea class="form-control" id="taskDescription{{ task.id }}" name="description">{{ task.description }}</textarea>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="taskCompleted{{ task.id }}" name="completed" {% if task.completed %}checked{% endif %}>
              <label class="form-check-label" for="taskCompleted{{ task.id }}">{% trans "Abgeschlossen" %}</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Abbrechen" %}</button>
            <button type="submit" class="btn btn-primary">{% trans "Speichern" %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
