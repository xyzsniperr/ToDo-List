<div class="modal fade" id="deleteTaskModal{{ task.id }}" tabindex="-1" aria-labelledby="deleteTaskModalLabel{{ task.id }}" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteTaskModalLabel{{ task.id }}">Aufgabe löschen</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Bist du sicher, dass du die Aufgabe "{{ task.title }}" löschen möchtest?
        </div>
        <div class="modal-footer">
          <form method="post" action="/{{ list.id }}/delete/{{ task.pk }}/">
            {% csrf_token %}
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
            <button type="submit" class="btn btn-danger">Löschen</button>
          </form>
        </div>
      </div>
    </div>
  </div>
