<div class="modal fade" id="deleteTaskModal{{ task.id }}" tabindex="-1" aria-labelledby="deleteTaskModalLabel{{ task.id }}" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteTaskModalLabel{{ task.id }}">{% trans "Aufgabe löschen" %}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% trans "Bist du sicher, dass du die Aufgabe" %} "{{ task.title }}" {% trans "löschen möchtest?" %}
        </div>
        <div class="modal-footer">
          <form method="post" action="/{{ list.id }}/delete/{{ task.pk }}/">
            {% csrf_token %}
            <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Abbrechen" %}</button>
            <button type="submit" class="btn btn-danger">{% trans "Löschen" %}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
