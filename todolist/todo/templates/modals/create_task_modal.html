<div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createTaskModalLabel">Neue Aufgabe erstellen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="/{{ list.id }}/create/">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="taskTitle">Titel</label>
                        <input type="text" class="form-control" id="taskTitle" name="title" placeholder="Titel der Aufgabe" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Beschreibung</label>
                        <textarea class="form-control" id="taskDescription" name="description" placeholder="Beschreibung der Aufgabe"></textarea>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="taskCompleted" name="completed">
                        <label class="form-check-label" for="taskCompleted">Abgeschlossen</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                    <button type="submit" class="btn btn-primary">Speichern</button>
                </div>
            </form>
        </div>
    </div>
</div>
